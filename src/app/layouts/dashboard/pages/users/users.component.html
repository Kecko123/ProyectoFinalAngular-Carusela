<div class="p-3">
  <h1 appBigtext class="text-center principalText">
    Añadir estudiante a la lista
  </h1>

  <!-- FORM -->
  <!-- FORM -->
  <div class="mb-3">
    <app-users-form (userUploaded)="onUserSubmited($event)"></app-users-form>
  </div>
  <!-- FORM -->
  <!-- FORM -->

  <h2 appBigtext class="text-center principalText">Lista de estudiantes</h2>

  <table mat-table [dataSource]="alumns" class="mat-elevation-z8 tableStyle">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre y Apellido</th>
      <td mat-cell *matCellDef="let user">{{ user | fullname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Pais</th>
      <td mat-cell *matCellDef="let user">{{ user.country }}</td>
    </ng-container>

    <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef>Numero de teléfono</th>
      <td mat-cell *matCellDef="let user">{{ user.phonenumber }}</td>
    </ng-container>

    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let user">
        <button
          mat-mini-fab
          class="btnCommonRed ml-2"
          (click)="onDelete(user.id)"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon class="icon-display">delete</mat-icon>
        </button>
        <button
          mat-mini-fab
          class="btnCommonGreen ml-2"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon class="icon-display">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
