<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid formgrid">
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput type="text">
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input formControlName="surname" matInput type="text">
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="tunombre@mail.com" type="email">
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Numero</mat-label>
            <input formControlName="phonenumber" matInput placeholder="+54 1223-5834" type="tel">
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Pais</mat-label>
            <mat-select formControlName="country">
                <mat-option value="Argentina">Argentina</mat-option>
                <mat-option value="Bolivia">Bolivia</mat-option>
                <mat-option value="Chile">Chile</mat-option>
                <mat-option value="Ecuador">Ecuador</mat-option>
                <mat-option value="España">España</mat-option>
                <mat-option value="Venezuela">Venezuela</mat-option>
                <mat-option value="Perú">Perú</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-center">
        <button mat-fab extended class="btnCommon">
            <mat-icon>done</mat-icon>
            Enviar
        </button>
    </div>
</form>
