<div class="container">
  <mat-card class="loginCard">
    <mat-card-header class="justify-content-center">
      <mat-card-title>
        <h2>Iniciar sesión</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="loginForm"
        class="grid formgrid"
      >
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label matLabel>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-error>{{
              loginForm.get("email")?.errors | validatorsErrors
            }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label matLabel>Contraseña</mat-label>
            <input
              formControlName="password"
              matInput
              [type]="hide ? 'password' : 'text'"
            />
            <mat-error>{{
              loginForm.get("password")?.errors | validatorsErrors
            }}</mat-error>

            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="col-12 mb-3">
          <div class="flex justify-content-center">
            <button (click)="onSubmit()" mat-flat-button color="primary">
              Ingresar
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
</div>
